<!--header-->
{include file="public/_meta" /}
<article class="page-container">
    {volist name ="contant" id="voo" }
    <form class="form form-horizontal" id="form-singwaapp" url="{:url('admin/update',['id'=>$voo['id']])}">


        <div class="row cl">

            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>用户名：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$voo.username}" placeholder="" id="username" name="username">
            </div>
        </div>


        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">密码：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="password" name="password">
            </div>
        </div>

        <!--<div class="row cl">-->
            <!--<label class="form-label col-xs-4 col-sm-2">再次确定密码：</label>-->
            <!--<div class="formControls col-xs-8 col-sm-9">-->
                <!--<input type="text" class="input-text" value="" placeholder="" id="samll_title" name="small_title">-->
            <!--</div>-->
        <!--</div>-->


        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">手机：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$voo.phone}" placeholder="" id="phone" name="phone">
            </div>
        </div>




        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">邮箱：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$voo.email}" placeholder="" id="email" name="email">
            </div>
        </div>





        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>角色栏目：</label>
            <div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select name="role" class="select">
                 {volist name="role" id="vo"}
                  <option value="{$key}">{$vo}</option>
                  {/volist}

                </select>
				</span> </div>
        </div>









                <div class="row cl">
                    <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                    <button  class="btn btn-secondary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
                <button onClick="removeIframe();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
                </div>
                </div>

                </form>
                {/volist}
                </article>

                <!--header-->
                {include file="public/_footer" /}

                <!--请在下方写此页面业务相关的脚本-->
                <script type="text/javascript" src="__STATIC__/hadmin/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
                <script type="text/javascript" src="__STATIC__/hadmin/lib/jquery.validation/1.14.0/validate-methods.js"></script>
                <script type="text/javascript" src="__STATIC__/hadmin/lib/jquery.validation/1.14.0/messages_zh.js"></script>
                <script type="text/javascript" src="__STATIC__/hadmin/lib/ueditor/1.4.3/ueditor.config.js"></script>
                <script type="text/javascript" src="__STATIC__/hadmin/lib/ueditor/1.4.3/ueditor.all.min.js"> </script>
                <script type="text/javascript" src="__STATIC__/hadmin/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
                {load href="__STATIC__/admin/uploadify/jquery.uploadify.min.js" /}
                {load href="__STATIC__/admin/js/image.js" /}
                {load href="__STATIC__/admin/js/edit.js" /}
                <script type="text/javascript">
                    $(function(){
                        $('.skin-minimal input').iCheck({
                            checkboxClass: 'icheckbox-blue',
                            radioClass: 'iradio-blue',
                            increaseArea: '20%'
                        });





                        //表单验证
                        $("#form-singwaapp").validate({
                            rules:{
                                title:{
                                    username:true,
                                },
                                password:{
                                    required:true,
                                },
                                phone:{
                                    required:true,
                                },
                                email:{
                                    required:true,
                                },
                                role:{
                                    required:true,
                                },

                            },
                            onkeyup:false,
                            focusCleanup:true,
                            success:"valid",
                            submitHandler:function(form){
                                lovecnb_save(form);// 需要小伙伴自定义一个singwaapp_save方法 用来处理抛送请求的哦
                            }
                        });

                        var ue = UE.getEditor('editor');

                    });

                </script>
                <!--/请在上方写此页面业务相关的脚本-->

                </body>
                </html>

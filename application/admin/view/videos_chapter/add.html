<article class="page-container">
    <form class="form form-horizontal" id="form-singwaapp" url="{:url('videos_chapter/add')}">


        <div class="row cl">

            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>课程名字：</label>
            <div class="formControls col-xs-8 col-sm-5">
                <input type="text" class="input-text" value="" placeholder="" id="" name="">
            </div>
        </div>
        <div class="row cl">

            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>章节名字：</label>
            <div class="formControls col-xs-8 col-sm-5">
                <input type="text" class="input-text" value="" placeholder="" id="chapter_name" name="chapter_name">
            </div>
        </div>



        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">允许观看：</label>
            <div class="formControls col-xs-8 col-sm-9 skin-minimal">

                    <input type="checkbox" id="videos_watch" name="videos_watch" value="1">
                    <label for="checkbox-pinglun">&nbsp;</label>
                </div>
            </div>
        </div>



       <div class="row cl">
                    <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                    <button  class="btn btn-secondary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 新建章节</button>
                <button onClick="removeIframe();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
                </div>
                </div>

                        $("#form-singwaapp").validate({
